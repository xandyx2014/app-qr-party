<ion-content color="light" class="ion-padding">
  <div style="width: 100%;" class="ion-text-center ion-margin-top">
    <img src="assets/login.svg" alt="" srcset="" style="width: 30vw;">
  </div>
  <ion-text color="dark"  class="ion-no-margin ion-no-padding">
    <h1 style="margin-bottom: 0;padding-bottom: 0;">Login</h1>
  </ion-text>
  <ion-text color="medium" class="">
    Bienvenido
  </ion-text>
  <form [formGroup]="myForm">
  <ion-list class="ion-padding ion-margin-top" >
    <ion-item class="ion-no-margin ion-no-padding">
      <ion-label color="primary" position="floating">Usuario</ion-label>
      <ion-input formControlName="username" clearInput="true" clearOnEdit="true" [color]="myForm.get('username').dirty && myForm.get('username').invalid ? 'danger': 'primary'" inputmode="text" placeholder="Escriba el usuario"></ion-input>
      <ion-icon name="person-outline" color="primary" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password" [color]="myForm.get('password').dirty && myForm.get('password').invalid ? 'danger': 'primary'" color="primary" type="password"></ion-input>
      <ion-icon color="primary" slot="end" name="key-outline"></ion-icon>
    </ion-item>
    <div class="ion-margin ion-text-end">
      <ion-label color="medium">Recuerdame... <ion-checkbox formControlName="remerber" color="primary"></ion-checkbox></ion-label>
    </div>
    
  </ion-list>
  <ion-button (click)="login()" [disabled]="myForm.invalid"  expand="block"  shape="round" class="ion-margin">
    Log in
  </ion-button>
</form>
</ion-content>
