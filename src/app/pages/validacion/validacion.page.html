<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="menu-invitaciones"></div>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      <ion-card-title>Formulario de validacion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form class="ion-no-margin ion-no-padding">
        <ion-item class="ion-no-margin ion-no-padding">
          <ion-label position="stacked">Codigo del Grupo</ion-label>
          <ion-input type="text" maxlength="5" clearInput="true"></ion-input>
        </ion-item>
        <ion-item lines="none" class="ion-no-margin ion-no-padding">
          <ion-text color="danger" class="form-error">
            Error alguno
          </ion-text>
        </ion-item>
        <ion-item class="ion-no-margin ion-no-padding">
          <ion-label position="stacked">Validacion token</ion-label>
          <ion-input type="text" maxlength="5" clearInput="true"></ion-input>
        </ion-item>
        <ion-item lines="none" class="ion-no-margin ion-no-padding">
          <ion-text color="danger" class="form-error">
            Error alguno
          </ion-text>
        </ion-item>
        <ion-item class="ion-no-margin ion-no-padding">
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input type="text" maxlength="30" clearInput="true"></ion-input>
        </ion-item>
        <ion-item lines="none" class="ion-no-margin ion-no-padding">
          <ion-text color="danger" class="form-error">
            Error alguno
          </ion-text>
        </ion-item>
        <ion-item class="ion-no-margin ion-no-padding">
          <ion-label position="stacked">Apellido</ion-label>
          <ion-input type="text" maxlength="30" clearInput="true"></ion-input>
        </ion-item>
        <ion-item lines="none" class="ion-no-margin ion-no-padding">
          <ion-text color="danger" class="form-error">
            Error alguno
          </ion-text>
        </ion-item>
        <ion-item class="ion-no-margin ion-no-padding">
          <re-captcha 
          (resolved)="resolved($event)" siteKey="6Lcc_PwUAAAAAHHPj7nfglUtXTpZZ2ieyYhSy2m5">
          </re-captcha>
        </ion-item>
        <ion-button (click)="validar()" class="ion-margin-top" block color="primary" type="submit" expand="full" shape="round">
          Validar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
